<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Light-Dark Mode Finding Peace</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <script src="https://kit.fontawesome.com/deeb38bf89.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- Dark mode Switch -->
    <div class="theme-switch-wrapper">
        <span id="toggle-icon">
            <span class="toggle-text">Light Mode</span>
        <i class="fas fa-sun"></i>
        </span>
        <label class="theme-switch">
            <input type="checkbox">
            <div class="slider round"></div>
        </label>
    </div>
    <!-- Navigation -->
    <nav id="nav">
        <a href="#home">Home</a>
        <a href="#about">About</a>
        <a href="#projects">Projects</a>
        <a href="#contact">Contact</a>

    </nav>
    <!-- Home Section -->
    <section id="home">
        <div class="title-group">
            <h1>Yin and Yang</h1>
            <img src="/img1/Yin Yang Light.svg" id="image4" alt="">
        </div>
    </section>
    <!-- About Section -->
    <section id="about">
        <h1>About</h1>
        <div class="about-container">
            <div class="image-container">
                <h2>Meditation</h2>
                <img src="/img1/Meditate-Light.svg" alt="Meditation" id="image1">
            </div>
            <div class="image-container">
                <h2>Drinking Tea</h2>
                <img src="/img1/Cup Of Tea-Light.svg" alt="Cup Of Tea" id="image2">
            </div>
            <div class="image-container">
                <h2>Bonsai</h2>
                <img src="/img1/Japan Light.svg" alt="Cup Of Tea" id="image3">
            </div>
        </div>
    </section>
    <!-- Project Section -->
    <section id="projects">
        <h1>Projects</h1>
        <div class="buttons">
            <button class="primary">Primary</button>
            <button class="secondary">Secondary</button>
            <button class="primary" disabled>Disabled</button>
            <button class="outline">Outline</button>
            <button class="secondary outline">Secondary Outline</button>
            <button class="outline" disabled>Disabled</button>
        </div>
        <div class="text-box" id="text-box">
            <p>What does it mean to meditate? To find the whole of your being? To become one with the universe? Hopefully answers will await you by the end of your journey</p>
        </div>
    </section>
    <!-- Contact Section -->
    <section id="contact">
        <h1>Contact</h1>
        <div class="social-icons">
            <i class="fa-brands fa-youtube"></i>
            <i class="fa-brands fa-twitter"></i>
            <i class="fa-brands fa-facebook"></i>
            <i class="fa-brands fa-github"></i>
        </div>
    </section>
    <!-- Script -->
    <script src="script.js"></script>
</body>

</html>
